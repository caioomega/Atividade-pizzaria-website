<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - CAR-MAN</title>
    <link rel="shortcut icon" href="images/Design sem nome (5).png" type="image/x-icon">
</head>
<body>
    <body style="background-color: crimson; font-family: Arial, Helvetica, sans-serif; margin: 0;">
    <header>
        <nav style="display: flex; gap: 15px; background-color: #ffffbf; padding: 10px; margin: auto; width: 98.7%;">
            <img src="images/Design sem nome (5).png" alt="" style="border-radius: 50%; width: 50px; height: 50px;">
            <div style="display: flex; gap: 15px; align-items: center; font-size: 18px; font-weight: bold; text-transform: uppercase;">
                <a href="index.html" style="color: black;">Início</a>
                <a href="about.html" style="color: black;">Sobre</a>
                <a href="catalog.html" style="color: black;">Catálogo</a>
                <a href="contact.html" style="color: black;">Contato</a>
            </div>
        </nav>
    </header>

    <main>
        <!--Seção de contat0-->
        <section style="margin: 0; display: flex; flex-direction: column; align-items: center;">
            <header style="border: 5px solid #DC143C; padding: 10px; margin: 40px auto 0 auto; text-align: center; font-size: 44px; width: 600px; height: 100px; background-color: #ffffbf; border-radius: 30px; color: #DC143C; box-shadow: 0 4px 16px rgba(220,20,60,0.12); display: flex; align-items: center; justify-content: center;">
                <h2 style="margin: 0;">Contato</h2>
            </header>
            <div style="background-color: #ffffbf; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px; margin-top: 40px;">
                <h2 style="text-align: center; margin-bottom: 20px; color: #DC143C;">Fale Conosco</h2>
                <form action="#" method="post">
                    <label for="nome" style="display: block; margin-bottom: 10px; color: #DC143C;">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
                    
                    <label for="email" style="display: block; margin-bottom: 10px; color: #DC143C;">Email</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
                    
                    <label for="mensagem" style="display: block; margin-bottom: 10px; color: #DC143C;">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required style="width: 100%; padding: 10px; margin-bottom : 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                    <button type="submit" style="width: 100%; padding: 10px; background-color: #DC143C; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div style="background-color: #ffffbf; text-align: center; padding: 10px; margin-top: 20px; font-family: Arial, sans-serif; color: black;">
            <p>&copy; 2025 CAR-MAN DEALSHIP. Todos os direitos reservados.</p>
            <nav>
                <a href="index.html" style="color: black; margin: 0 10px; text-decoration: none;">Início</a>
                <a href="about.html" style="color: black; margin: 0 10px; text-decoration: none;">Sobre</a>
                <a href="catalog.html" style="color: black; margin: 0 10px; text-decoration: none;">Catálogo</a>
                <a href="contact.html" style="color: black; margin: 0 10px; text-decoration: none;">Contato</a>
    </footer>
</body>
</html>
