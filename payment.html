    <!--formulario de pagamentos moderno-->
    <main style="display: flex; justify-content: center; align-items: center; height: 90vh;">
        <form action="#" method="post" style="background-color: #ffffbf; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px;">
            <h2 style="text-align: center; margin-bottom: 20px; color: #DC143C;">Formulário de Pagamento</h2>
            <label for="nome" style="display: block; margin-bottom: 10px; color: #DC143C;">Nome Completo</label>
            <input type="text" id="nome" name="nome" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="cartao" style="display: block; margin-bottom: 10px; color: #DC143C;">Número do Cartão</label>
            <input type="text" id="cartao" name="cartao" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="validade" style="display: block; margin-bottom: 10px; color: #DC143C;">Data de Validade</label>
            <input type="text" id="validade" name="validade" placeholder="MM/AA" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="cvv" style="display: block; margin-bottom: 10px; color: #DC143C;">CVV</label>
            <input type="text" id="cvv" name="cvv" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
            
            <button type="submit" style="width: 100%; padding: 10px; background-color: #DC143C; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Pagar Agora</button>
        </form>
    </main>
